
<div *ngIf="fieldType==='showOnlyMessage'">
    <!-- <h1 mat-dialog-title>Delete Police Station</h1> -->
    <div mat-dialog-content>
        <p> {{message}}</p>
    </div>
    <div mat-dialog-actions class="row align-item-center dialog-btn-contianer">
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
            <button mat-raised-button tabindex="-1" (click)="onNoClick()">OK</button>
            <!-- <button mat-raised-button color="primary" (click)="onYesClick(fieldType)" [disabled]="isSubmit" tabindex="2">YES</button> -->
        </div>
    </div>
</div>
