<div class="dialog">
    <form name="form" [formGroup]="contractTerminateForm" (keydown.enter)="$event.preventDefault()">
        <div class="row align-item-center">
            <div class="col-md-12">
                <h1 mat-dialog-title>Contract Terminate</h1>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Contract Title" value="{{ contract?.contractTitle }}" name="contractTitle" disabled>
                </mat-form-field>
            </div>

            <!-- Terminate Reason -->
            <div class="col-lg-12">
                <!-- <mat-form-field class="full-width">
                    <textarea matInput placeholder="Terminate Reason" [(ngModel)]="reason" #reason="ngModel" name="reason"></textarea>
                </mat-form-field> -->

                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Terminate Reason" formControlName="reason" [(ngModel)]="reason" maxlength="4000" matTextareaAutosize
                        matAutosizeMinRows="3" matAutosizeMaxRows="15" required trim></textarea>
                    <mat-hint align="end">{{reason?.length || 0}}/4000</mat-hint>
                </mat-form-field>
            </div>

        </div>

        <div mat-dialog-actions class="row align-item-center dialog-btn-contianer">
            <div class="col-lg-12 col-md-12 col-sm-12 text-right">
                <button mat-raised-button tabindex="-1" (click)="onCancel()">CANCEL</button>
                <button mat-raised-button [disabled]="!contractTerminateForm.valid || isSubmited" color="primary" (click)="onSubmit()" tabindex="2">SUBMIT</button>
            </div>
        </div>
    </form>

</div>
