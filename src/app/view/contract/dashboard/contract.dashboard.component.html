<section class="content-block dashboard">
    <div class="section">
        <div class="row">
            <div class="col-md-6">
                <mat-card>
                    <mat-card-title>
                        Overall Contracts
                    </mat-card-title>
                    <div class="row">
                        <div class="col-md-3">
                            <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)]="minDateLitFiled" [max]="maxDateLitFiled" [matDatepicker]="picker"
                                    placeholder="Start Date" (dateChange)="onConStatMinDateChanged(minDateLitFiled)">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field class="example-full-width">
                                <input matInput [(ngModel)]="maxDateLitFiled" [min]="minDateLitFiled" [matDatepicker]="picker1"
                                    placeholder="End Date" (dateChange)="onConStatMaxDateChanged(maxDateLitFiled)">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <canvas baseChart width="400" height="200" [datasets]="barAdvsStatsChartData" [labels]="barAdvStatsChartLabels"
                        [options]="barChartOptions" [colors]="colors" [legend]="barChartLegend" [chartType]="barChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                    <div class="div-margin" *ngIf='!isContractStatChart'>
                        <h6 class="span-error">Currently, data is not available.</h6>
                    </div>
                </mat-card>
            </div>
            <div class="col-md-6">
                <mat-card>
                    <mat-card-title>
                        Contract Types
                    </mat-card-title>
                    <div>
                        <mat-form-field>
                            <mat-select placeholder="Select Type" (change)="onContractStatsByType(selectType)"
                                [(ngModel)]="selectType" [ngModelOptions]="{standalone: true}">
                                <mat-option *ngFor="let type of types" [value]="type.contractTypeCode">{{type.contractTypeName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <canvas baseChart width="400" height="200" [datasets]="barAdvsStatsTypeChartData" [labels]="barAdvStatsTypeChartLabels"
                        [options]="barChartOptions" [colors]="colors" [legend]="barChartLegend" [chartType]="barChartType"
                        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                    </canvas>
                    <div class="div-margin" *ngIf='!isContractStatTypeChart'>
                        <h6 class="span-error">Currently, data is not available.</h6>
                    </div>
                </mat-card>
            </div>
        </div>
        <hr>
    </div>

</section>
